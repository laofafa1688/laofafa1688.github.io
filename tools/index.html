    <span style="font-size: 12px; color: #f40;">待转换列表(一行一个)：</span><textarea rows="10" id="source" style="width: 100%;"></textarea>
    <button onclick="zhuan(0)" type="button" style="padding: 10px; background-color: cornflowerblue;color: white; border: 0px; cursor: pointer; " >qq转邮箱</button>
    <button onclick="zhuan(1)" style="margin: 10px;padding: 10px; background-color:seagreen;color: white; border: 0px; cursor: pointer; " type="button" >邮箱转QQ</button>
    <textarea rows="10" readonly id="res" style="width: 100%;"></textarea>
    <span style="font-size: 12px; color: #9191919a;">转换结果自动过滤无效QQ</span>
  </main>
  
  <script>
    (function () {
      var url = 'https://shunshunlili.net/tools/index.html'
      $('#article-banner').geopattern(url)
      $('.header').removeClass('fixed-header')
  
      var tag = location.hash.replace('#', '')
      if (tag) {
        var tagId = "#tag-" + tag;
        $("html, body").animate({
          scrollTop: $(tagId).offset().top 
        }, 400)
      }
    })();
    function zhuan(type){
        var source = $('#source').val();
        if(source.length<1) return;
        if(type==0){
            var items = source.split('\n');
            var ok = '';
            for (const key in items) {
                if (Object.hasOwnProperty.call(items, key)) {
                    const element = items[key];
                    pattern = /^(\d{5,11})$/gmi;
                    if(pattern.test(element))
                        ok+=element.replace(pattern,'$1@qq.com')+"\n";
                }
            }
            $('#res').val(ok);
        }
        else{
            var items = source.split('\n');
            var ok = '';
            for (const key in items) {
                if (Object.hasOwnProperty.call(items, key)) {
                    const element = items[key];
                    pattern = /^(\d{5,11})@qq.com$/gmi;
                    if(pattern.test(element))
                        ok+=element.replace(pattern,'$1')+"\n";
                }
            }
            $('#res').val(ok);
        }
    }
  </script>

<script>
  var hasLine = 'true';
  async("//cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js", function(){
    $('figure pre').each(function(i, block) {
      var figure = $(this).parents('figure');
      if (hasLine === 'false') {
        figure.find('.gutter').hide();
      }
      var lang = figure.attr('class').split(' ')[1] || 'code';
      var codeHtml = $(this).html();
      var codeTag = document.createElement('code');
      codeTag.className = lang;
      codeTag.innerHTML = codeHtml;
      $(this).attr('class', '').empty().html(codeTag);
      figure.attr('data-lang', lang.toUpperCase());
      hljs.highlightBlock(block);
    });
  })
</script>
